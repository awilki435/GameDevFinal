<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Big Blue Is You</title>
    
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body>
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <h1>Big Blue Is You</h1>
                <li><button id = "id-level-select">Level&nbsp;Selection</button></li>
                <li><button id = "id-custom-controls">Custom&nbsp;Controls</button></li>
                <li><button id = "id-credits">Credits</button></li>
            </ul>
        </div>

        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "1000" height = "1000"></canvas>
        </div>
        <div id = 'level-select' class = 'screen'>
            <h1>Level Select</h1>
            <ul class = "menu"></ul>
            <button id = "id-level-select-back">Back</button>
        </div>

        <div id = "custom-controls" class = "screen">
            <h1>Custom Controls</h1>
            <ul class = "menu">
            
                <li><button id = "id-custom-controls-up"></button></li>

                <li><button id = "id-custom-controls-down"></button></li>

                <li><button id = "id-custom-controls-left"></button></li>

                <li><button id = "id-custom-controls-right"></button></li>

                <li><button id = "id-custom-controls-undo"></button></li>

                <li><button id = "id-custom-controls-map-reset"></button></li>
            </ul>
    
            <ul class = "menu">
                <li><button id = "id-custom-controls-back">Save and Exit</button></li>
                <li><button id = "id-custom-controls-reset">Default Controls</button></li>

            </ul>
            
        </div>

        <div id = "credits" class = "screen">
            <h1>Credits</h1>
            <p>Developed by </p>
            <p>Kevin M Whitmore</p>
            <P>And, Andrew Wilkinson</P>
            <p>Much gratitude to the one grading this</p>
            <ul class = "menu">
                <li><button id = "id-credits-back">Back</button></li>
            </ul>
        </div>
        
    </div>
    <script>
    MyGame = {
        screens : {},
        input: {},
        objects: {},
        render: [],
        assets: {},
        components: {},
        systems: {},
    };
    </script>
    <script data-main = "scripts/loader" src = "scripts/require.js"></script>

</body>
</html>
