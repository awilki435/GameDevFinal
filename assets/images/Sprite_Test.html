<!DOCTYPE html>
<html>
  <head>
    <title>Sprite Sheet Animation</title>
    <style>
      /* Center the canvas horizontally and vertically */
      #canvas-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Style the canvas container with a rounded border */
      #canvas-container {
        border-radius: 10px;
        border: 2px solid black;
        overflow: hidden;
      }
      canvas{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    // Set up the sprite sheet and animation variables
    let spriteSheet = new Image();
    spriteSheet.src = 'floor.png';
    //  
    // Current image is sreached to double current size
    // Imagie is centerd in given space
    
    let spriteWidth = 24;
    let spriteHeight = 24;
    let frameCount = 3;
    let currentFrame = 0;
    let spriteX = 0;
    let spriteY = 0;

    // Get the canvas element and set its dimensions
    let canvas = document.getElementById('canvas');
    canvas.width = 100;
    canvas.height = 100;

    // Get the canvas context and draw on it
    let ctx = canvas.getContext('2d');

    // Update the sprite frame every 15 animation frames
    setInterval(() => {
      if (frameCount % 15 === 0) {
        currentFrame = (currentFrame + 1) % 3;
        spriteX = currentFrame * spriteWidth;
      }
      frameCount++;
    }, 16.67);

    // Draw the sprite on the canvas every animation frame
    setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
                                                                            // X canvas Start, Y canvas Start
      ctx.drawImage(spriteSheet, spriteX, spriteY, spriteWidth, spriteHeight, canvas.width/4, canvas.height/4, spriteWidth*2, spriteHeight*2);
    }, 16.67);
  </script>
</html>
